<!DOCTYPE html>
<html lang="ru" xmlns:th ="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек!</title>
</head>
<body>
<span th:text="${person.getName()}">Name</span><br />
<span  th:text="${person.getSurname()}">Surname</span><br />
<span  th:text="${person.email()}">email</span><br />

<a th:href="@{/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
