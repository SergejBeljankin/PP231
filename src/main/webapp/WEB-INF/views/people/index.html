<!DOCTYPE html>
<html lang="ru" xmlns:th ="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список людей</title>
</head>
<body>

<div th:each="person : ${people}">
    <span th:text = "${person.getName()}">Value</span> <span th:text = "${person.getSurname()}"> Value</span><br />
</div>

</body>
</html>
